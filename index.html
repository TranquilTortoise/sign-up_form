<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-Up Form</title>
</head>
<body>

    <div class="side_panel">
        <img class="background_img" src="./assets/images/halie-west-25xggax4bSA-unsplash.jpg" alt="background showing ferns that have been recently rained on">
        <div class="logo_container">
            <img class="logo" src="./assets/images/odin-lined.png" alt="odin logo">
            <p class="odin_text">ODIN</p>
        </div>
        <p class="attribution">Photo by <u>Halie West</u> on <u>Unsplash</u></p>
    </div>

    <div class="main">

        <div class="intro">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
            <h2>Sign up <em>now</em> to get started.</h2>
            <br>
            <h2>You <em>know</em> you want to.</h2>
        </div>

        <div class="sign-up_form">

            <h2 class="form_title">Let's do this!</h2>

            <form action="example.com/path" method="post">

                <div class="form_group">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>

                <div class="form_group">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>

                <div class="form_group">
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="user_email">
                </div>

                <div class="form_group">
                    <label for="user_phone">PHONE NUMBER</label>
                    <input type="tel" id="user_phone" name="user_phone">
                </div>

                <div class="form_group">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="user_password">
                </div>

                <div class="form_group">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
        </div>

        <div class="bottom_container">
            <button type="submit">Create Account</button>
        </form>

            <div class="have_acct_container">
                <p>Already have an account?</p>
                <a href="./index.html">Log In</a>
            </div>
        </div>
    </div>
</body>
</html>
